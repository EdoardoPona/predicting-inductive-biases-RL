
tokenizer:
  model_name: rl_results/test_model_sentiment1_rate0 
  padding_side: left
  truncation_side: left
  pad_token_as_eos_token: True

reward_fn:
  id: sentiment_cls_reward 

datapool:
  id: sentiment_pool
  custom_splits: ['strong', 'weak', 'both', 'neither']
  args:
    toy: 1
    rate: 0
      
env:
  n_envs: 4
  args:
    max_prompt_length: 10
    max_episode_length: 20
    terminate_on_eos: True  

alg:
  id: ppo
  args:
    n_steps: 64
    batch_size: 64
    verbose: 0
    learning_rate: 0.00001
    n_epochs: 5
    ent_coef: 0.0
    device: cuda
  kl_div:
    coeff: 0.01
    target_kl: 0.01
  policy:
    id: causal_lm_actor_critic_policy
    args:
      model_name: rl_results/test_model_sentiment1_rate0 
      apply_model_parallel: True
      generation_kwargs:
        do_sample: True
        max_new_tokens: 20  #this must align with env's max steps

train_evaluation:
  eval_batch_size: 64
  n_iters: 75
  eval_every: 5
  save_every: 75
  metrics:
    - id: sentiment_cls_reward_metric                                                                                                                                               
