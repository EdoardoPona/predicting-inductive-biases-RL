
tokenizer:
  model_name: tests/test_model 
  padding_side: left
  truncation_side: left
  pad_token_as_eos_token: True

reward_fn:
  id: toy_reward

datapool:
  id: toy_pool
      
env:
  n_envs: 100
  args:
    max_prompt_length: 10
    max_episode_length: 5
    terminate_on_eos: False    

alg:
  id: ppo
  args:
    n_steps: 1
    batch_size: 100
    verbose: 0
    learning_rate: 0.000001
    n_epochs: 5
    ent_coef: 0.001
    device: cuda
  kl_div:
    coeff: 0.00     # for the toy tasks, we want our models to update freely 
    target_kl: 1
  policy:
    id: causal_lm_actor_critic_policy
    args:
      model_name: tests/test_model 
      apply_model_parallel: True
      generation_kwargs:
        do_sample: True
        max_new_tokens: 5  #this must align with env's max steps

train_evaluation:
  eval_batch_size: 250
  n_iters: 10000
  eval_every: 10
  save_every: 10000
  metrics:
    - id: toy_metric                                                                                                                                               
